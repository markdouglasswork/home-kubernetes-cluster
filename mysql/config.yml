---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-deployment
  labels:
    app: mysql
    purpose: provide-mysql-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
      purpose: provide-mysql-db
  template:
    metadata:
      labels:
        app: mysql
        purpose: provide-mysql-db
    spec:
      containers:
      - name: mysql
        image: linuxserver/mariadb
        env:
          - name: MYSQL_ROOT_PASSWORD
            value: keepItSecret
          - name: PUID
            value: '65534'
          - name: PGID
            value: '65534'
        volumeMounts:
          - name: mysql-store
            mountPath: "/config"
        ports:
        - containerPort: 3306
      volumes:
        - name: mysql-store
          persistentVolumeClaim:
            claimName: mysql-claim
---
kind: Service
apiVersion: v1
metadata:
  name: mysql-service
spec:
  selector:
    app: mysql
    purpose: provide-mysql-db
  ports:
  - name: promui
    protocol: TCP
    port: 3306
    targetPort: 3306
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-claim
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 8Gi
  storageClassName: slow
  selector:
    matchLabels:
      purpose: "mysql-store"
---
kind: Service
apiVersion: v1
metadata:
  name: mysql-service-external
spec:
  type: NodePort
  ports:
    - port: 3306
      nodePort: 30306
  selector:
    app: mysql
    purpose: provice-mysql-server

